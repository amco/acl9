cache: bundler
language: ruby
rvm:
  - 2.7.2
  - 3.0.0
  - 3.1.2
  - ruby-head

gemfile:
  - gemfiles/rails_6.0.gemfile
  - gemfiles/rails_6.1.gemfile
  - gemfiles/rails_7.0.gemfile

jobs:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
  exclude:
    - rvm: 3.0.0
      gemfile: gemfiles/rails_6.0.gemfile
    - rvm: 3.1.2
      gemfile: gemfiles/rails_6.0.gemfile
    - rvm: 3.1.2
      gemfile: gemfiles/rails_6.1.gemfile
    - rvm: 2.7.2
      gemfile: gemfiles/rails_7.0.gemfile
    - rvm: 3.0.0
      gemfile: gemfiles/rails_7.0.gemfile
